<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- bootstrap框架样式 -->
  <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css">
  <!--去除浏览器默认样式 -->
  <link rel="stylesheet" href="../css/reset.css">
  <!-- 公共样式 -->
  <link rel="stylesheet" href="../css/register.css">
  <title>xx后台管理系统登录页面</title>
</head>

<body>
  <div class="container">
    <form>
      <h3>xx管理系统注册</h3>
      <p>
        <label for="name">用户名：</label>
        <input type="text" name="name" id="name" autocomplete="off" />
        <span></span>
      </p>
      <p>
        <label for="pwd">密&nbsp;&nbsp;&nbsp;码：</label>
        <input type="password" name="pwd" id="pwd" autocomplete="off" />
        <span></span>
      </p>
      <p>
        <label for="nickname">昵&nbsp;&nbsp;&nbsp;称：</label>
        <input type="text" name="nickname" id="nickname" autocomplete="off" />
        <span></span>
      </p>
      <p>
        <label for="age">年&nbsp;&nbsp;&nbsp;龄：</label>
        <input type="text" name="age" id="age" autocomplete="off" />
        <span></span>
      </p>
      <p id="radio_sex">
        <span>性&nbsp;&nbsp;&nbsp;别：</span>
        <input type="radio" name="sex"  value="男" checked />男<input type="radio" name="sex" id="sex" value="女" />女
      </p>
      <p id="radio_isAdmin">
        <span>管理员：</span><input type="radio" name="isAdmin" value="是" />是<input type="radio" name="isAdmin" id="isAdmin"
          value="否" checked/>否
      </p>
      <p><button type="button" id="btn">register</button></p>
      <a href="login.html" id="login">已有账号，立即登陆！</a>
    </form>
  </div>
</body>

</html>
<script src="../jQuery/jquery.min.js"></script>
<script src="../js/register.js"></script>
