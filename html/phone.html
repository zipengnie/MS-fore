<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- bootstrap框架样式 -->
  <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css">
  <!--去除浏览器默认样式 -->
  <link rel="stylesheet" href="../css/reset.css">
  <!-- 公共样式 -->
  <link rel="stylesheet" href="../css/common.css">
  <!-- 自己的样式 -->
  <link rel="stylesheet" href="../css/phone.css">
  <title>xx后台管理系统</title>
</head>

<body>
  <div class="container">
    <form class="navbar-form">
      <button type="button" id="add" class="search btn btn-primary">新增</button>
    </form>
    <div>
      <form action="http://localhost:3000/api/phone/upload" method="post" enctype="multipart/form-data" class="addForm">
        <h3>新&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;增</h3>
        <p>
          <label for="productName">名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称：</label>
          <input type="text" name="productName" id="productName" autocomplete="off" />
          <span></span>
        </p>
        <p>
          <label for="brandName">品&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;牌：</label>
          <input type="text" name="brandName" id="brandName" autocomplete="off" />
          <span></span>
        </p>
        <p>
          <label for="officialPrices">官方指导价：</label>
          <input type="text" name="officialPrices" id="officialPrices" autocomplete="off" />
          <span></span>
        </p>
        <p>
          <label for="resalePrice">二手回收价：</label>
          <input type="text" name="resalePrice" id="resalePrice" autocomplete="off" />
          <span></span>
        </p>
        <p>
          <label for="file">图&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;片：</label>
          <input type="file" name="file" id="file" autocomplete="off" />
          <span></span>
        </p>
        <p><button type="submit" id="ok">确认</button><button type="button" id="cancel">取消</button></p>
      </form>

      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>序号</th>
            <th>图片</th>
            <th>手机名称</th>
            <th>所属品牌</th>
            <th>官方指导价</th>
            <th>二手回收价</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>
      <ul class="pagination">

      </ul>
</body>

</html>
<script src="../jQuery/jquery.min.js"></script>
<script src="../js/phone.js"></script>
